<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; font-size: 16px; }
        #send { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align: center; background-color: aliceblue; margin: 0; ">Anonymous Chat</h1>
    <div id="messages" style="padding-bottom: 50px; border: 1px solid black;"></div>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Nhập tin nhắn..." />
        <button id="send" type="submit">Gửi</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
